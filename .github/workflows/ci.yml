name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/*, bugfix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: 03_Development/Application_OnPremises
    
    - name: Build all modules
      run: ./gradlew build -x test
      working-directory: 03_Development/Application_OnPremises
    
    - name: Run unit tests
      run: ./gradlew test
      working-directory: 03_Development/Application_OnPremises
    
    - name: Run integration tests
      run: ./gradlew integrationTest
      working-directory: 03_Development/Application_OnPremises
      continue-on-error: true
    
    - name: Generate test coverage report
      run: ./gradlew jacocoTestReport
      working-directory: 03_Development/Application_OnPremises
    
    - name: Enforce minimum coverage (80%)
      run: ./gradlew jacocoTestCoverageVerification
      working-directory: 03_Development/Application_OnPremises
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./03_Development/Application_OnPremises/build/reports/jacoco/test/jacocoTestReport.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Code style check (ktlint)
      run: ./gradlew ktlintCheck
      working-directory: 03_Development/Application_OnPremises
      continue-on-error: true
    
    - name: Static code analysis (detekt)
      run: ./gradlew detekt
      working-directory: 03_Development/Application_OnPremises
      continue-on-error: true
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          03_Development/Application_OnPremises/**/build/test-results/**/*.xml
        check_name: Test Results
        comment_mode: always
    
    - name: Comment PR with test results
      uses: dorny/test-reporter@v1
      if: github.event_name == 'pull_request' && always()
      with:
        name: Test Results
        path: '03_Development/Application_OnPremises/**/build/test-results/**/*.xml'
        reporter: java-junit
        fail-on-error: false
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          03_Development/Application_OnPremises/**/build/reports/
          03_Development/Application_OnPremises/**/build/test-results/
        retention-days: 30
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          03_Development/Application_OnPremises/**/build/libs/*.jar
        retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

  dependency-check:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Run dependency check
      run: ./gradlew dependencyCheckAnalyze
      working-directory: 03_Development/Application_OnPremises
      continue-on-error: true
    
    - name: Upload dependency check report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: 03_Development/Application_OnPremises/build/reports/dependency-check-report.html
        retention-days: 30

