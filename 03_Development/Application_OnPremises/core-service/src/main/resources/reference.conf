# Reference Configuration - Default Values
# This file contains all default configuration values
# Values here are overridden by application.conf and environment-specific configs

# Application defaults
app {
    name = "FMPS AutoTrader"
    version = "1.0.0"
    environment = "production"
}

# Server defaults
server {
    host = "0.0.0.0"
    port = 8080
    requestTimeout = 60s
    connectionTimeout = 30s
    
    cors {
        enabled = false
        allowedHosts = []
    }
    
    websocket {
        enabled = true
        pingIntervalMs = 30000
        timeoutMs = 60000
        maxFrameSize = 1048576
    }
}

# Database defaults
database {
    driver = "org.sqlite.JDBC"
    url = "jdbc:sqlite:data/autotrader.db"
    
    hikari {
        maximumPoolSize = 10
        minimumIdle = 2
        connectionTimeout = 30000
        idleTimeout = 600000
        maxLifetime = 1800000
        autoCommit = true
        poolName = "AutoTrader-HikariPool"
    }
    
    flyway {
        locations = ["classpath:db/migration"]
        baselineOnMigrate = true
        baselineVersion = "1"
        validateOnMigrate = true
        cleanDisabled = true
    }
}

# Logging defaults
logging {
    level = "INFO"
    
    file {
        enabled = true
        path = "logs"
        maxSize = "10MB"
        maxHistory = 7
        totalSizeCap = "1GB"
    }
    
    console {
        enabled = true
        colorOutput = false
    }
    
    loggers {}
}

# AI Trader defaults
aiTrader {
    maxActiveTraders = 3
    
    defaultRisk {
        maxLeverage = 10
        defaultStopLossPercentage = 0.02
        defaultTakeProfitPercentage = 0.05
        maxDailyLossPercentage = 0.10
        positionSizePercentage = 0.30
        minProfitLossRatio = 2.0
    }
    
    defaultStrategy {
        analysisPeriod = 1h
        minConfidenceScore = 0.70
        patternsRequired = 2
    }
    
    monitoring {
        updateIntervalMs = 5000
        alertOnLoss = true
        alertThreshold = -0.05
    }
}

# Trading defaults
trading {
    demoMode {
        enabled = true
        initialBalance = 10000.0
        allowRealTrading = false
    }
    
    marketData {
        candlestickRefreshMs = 60000
        orderBookRefreshMs = 5000
        tickerRefreshMs = 2000
    }
    
    orders {
        defaultTimeoutMs = 30000
        retryFailedOrders = true
        maxRetries = 3
    }
}

# Security defaults
security {
    encryption {
        enabled = true
        algorithm = "AES/GCM/NoPadding"
        keySize = 256
    }
    
    session {
        timeoutMinutes = 60
        extendOnActivity = true
    }

    api {
        enabled = false
        header = "X-API-Key"
        queryParam = "apiKey"
        envKey = "FMPS_API_KEY"
        keys = []
        excludedPaths = [
            "/api/health",
            "/api/status",
            "/api/version"
        ]
    }
}

# Performance defaults
performance {
    threadPool {
        corePoolSize = 4
        maxPoolSize = 16
        queueCapacity = 100
        keepAliveSeconds = 60
    }
    
    metrics {
        enabled = true
        collectionIntervalMs = 60000
        retentionDays = 30
    }
    
    healthCheck {
        enabled = true
        intervalSeconds = 30
    }
}

