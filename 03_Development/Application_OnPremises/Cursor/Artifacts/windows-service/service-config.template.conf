# FMPS AutoTrader Windows service configuration template
# This file overrides the default configuration shipped with the application.
# Copy to service.conf and adjust values as needed.

include "application.conf"

fmps {
  installDir = ${?FMPS_INSTALL_DIR} ?: "C:/Program Files/FMPSAutoTrader/CoreService"
  dataDir = ${?FMPS_DATA_DIR} ?: ${fmps.installDir}"/data"
  logDir  = ${?FMPS_LOG_DIR} ?: ${fmps.installDir}"/logs"
}

app {
  host = ${?FMPS_APP_HOST} ?: "0.0.0.0"
  port = ${?FMPS_APP_PORT} ?: 8080
}

database {
  url = ${?FMPS_DB_URL} ?: "jdbc:sqlite:${fmps.dataDir}/autotrader.db"
}

security {
  api {
    enabled = true
    key = ${?FMPS_API_KEY} ?: "change-me"
    metricsKey = ${?FMPS_METRICS_API_KEY} ?: ${?FMPS_API_KEY} ?: "change-me"
    header = "X-API-Key"
    excludedPaths = ["/api/health", "/api/status", "/api/version"]
  }
}

